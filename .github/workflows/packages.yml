name: packages

on:
  push:
    branches: [ "master" ]
    tags: ['\d+.\d+.\d']
    paths-ignore:
      - 'README.md'
      - 'Upgradier.png'
      - 'xunit.runner'
      - 'Directory.Build.*'
      - 'LICENSE.txt'
      - '.editorconfig'

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - name: git checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    # error if tag not exists in main
    # - name: tag in main
    #   run: git branch -a --contains "${{github.ref_name}}" | grep '.*/master$' 
    - name: setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: restore
      run: dotnet restore
    - name: build
      run: dotnet build -c Release --no-restore
    - name: tests
      run: dotnet test -c Release --no-restore --no-build 
