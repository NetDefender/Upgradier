name: build

on:
  push:
    branches: [ "!master" ]
    paths-ignore:
      - 'README.md'
      - 'Upgradier.png'
      - 'xunit.runner'
      - 'Directory.Build.*'
      - 'LICENSE.txt'
      - '.editorconfig'

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    runs-on: ubuntu-latest

    steps:
    - name: git checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: restore
      run: dotnet restore
    - name: build
      run: dotnet build -c Release --no-restore
    - name: tests
      run: dotnet test -c Release --no-restore --no-build 
